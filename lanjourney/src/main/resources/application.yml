server:
  port: 8080
spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        model: gpt-4o-mini
        temperature: 0.2
  datasource:
    url: jdbc:postgresql://localhost:5432/vocabdb
    username: vocab
    password: vocabpass
  jpa:
    hibernate:
      ddl-auto: validate # IMPORTANT: let Flyway own the schema
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
